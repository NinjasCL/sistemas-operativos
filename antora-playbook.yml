site:
  title: Conceptos de Sistemas Operativos con Ada y Elixir
  url: https://ninjascl.github.io/ada-libro
  start_page: "ROOT::index.adoc"

content:
  sources:
    - url: .
      branches: HEAD
      start_path: .

antora:
  extensions:
    - require: "@antora/lunr-extension"

asciidoc:
  extensions:
    - asciidoctor-emoji
    - asciidoctor-kroki
    - "@djencks/asciidoctor-mathjax"
  attributes:
    kroki-fetch-diagram: true
    experimental: ""
    idprefix: ""
    idseparator: "-"
    page-pagination: ""
    stem: latexmath
    #highlightjs-theme: monokai
    #highlightjs-languages: js, elixir, sql, yaml, html, css, ada

ui:
  bundle:
    # https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    url: ui-bundle.zip
    snapshot: true
  # https://gitlab.com/antora/antora-ui-default/-/tree/master/src/partials
  supplemental_files: supplemental-ui/

output:
  dir: docs/
